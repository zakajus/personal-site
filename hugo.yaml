# Hugo configuration file
title: /zakajus

enableInlineShortcodes: true
# import hextra as module

module:
  imports:
  - path: github.com/imfing/hextra

markup:
  # allow raw html
  goldmark:
    renderer:
      unsafe: true

  # enable hextra syntax highlight
  highlight:
    noClasses: false


menu:
  main:
    - name: ~/about
      pageRef: /about
      weight: 1
    - name: ~/projects
      pageRef: /projects
      weight: 2
    - name: ~/contacts
      url: "/contacts"
      weight: 3
    - name: Search
      weight: 4
      params:
        type: search

    #    - name: GitHub
    #      weight: 5
    #      url: "https://github.com/imfing/hextra-starter-template"
        #      params:
    #        icon: github
    #    - name: Twitter
    #      weight: 6
    #      url: "https://twitter.com/"
    #      params:
    #        icon: x-twitter

params:
  description: "Personal website of Kajus Zakaras."

  navbar:
    displayTitle: true
    displayLogo: false


  footer:
    displayCopyright: true
    backToTop: true
    displayPoweredBy: false


  editURL:
    enable: false
    base: "https://github.com/imfing/hextra-starter-template/edit/main/content"
